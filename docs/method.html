        <h1>Our Methods</h1>
        <figure class="blocka">
            <h3>*Documents collected from <a href="https://pokemondb.net/">Pokemon Database</a>.</h3>
            <h3>TSV</h3>
            <object class= "et" data="support/moves_output.txt" type="text/plain">
            </object>
            <p>We had a plan for the TSV file. And we executed that plan. :). This has all of the data that we wanted the Python file to read from our source file. It has the generation the move originated from, (gen), name of the move (name), what pokemon type the move is (category), type of attack (type), and description (description).</p>
            <p>All findings will be made into an SVG and put into a Cytoscope.</p>
            <h3>Python</h3>
            <object class= "et" data="support/dataExtractor-to-xml.txt" type="text/plain">
            </object>
            <p>The Python file gets the data we wanted in our source file. There was some things that we didn't want, and this file helped us cherry pick what we wanted.</p>
            <p>We had big help from Dr. B. This was one of our biggest hiccups. We thank you Dr. B. Please claps.</p>
