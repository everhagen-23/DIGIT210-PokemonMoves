        <h1>Our Cytoscape</h1>
        <figure class="blocka">
   <p>Here are two Cytoscape webs to illustrate our data!</p>
            <iframe src="gen_name/web_session/index.html" height="550" width="700"

        <img src="support/header.png" alt="pokeball" class="head" />
        <h1>Our SVG Graphs</h1>
        <figure class="blocka">
            <p>Here is an SVG graph to illustrate our data. We have one more that has not been finished yet :(</p>
            <figure>
                <iframe src="support/typeSpread.svg" height="630" width="475" title="Iframe Example"></iframe>
                <figcaption> This graph shows the total amount of moves per type (all gens).</figcaption>
            </figure>
            <figure>
                <iframe src="support/typeMoves.svg" height="625" width="250"></iframe>
                <figcaption> This graph shows the top three words that end with -ly. The red bars are physical attack. Blue are special. And purple are status. As you can see
                Sharply was used 24 times. The difference between the uppercase and the lowecase is when the word is used at the beginning of a sentence. It makes sense why
                sharply was used so much for status. Status moves boosts or lowers a state of your or your opponent's pokemon. When sharply is used, it is refering to how much
                the status move is effecting a pokemon. Sharply meets it is effecting it a lot!</figcaption>
            </figure>
            <figure>
                <iframe src="support/typeBadMoves.svg" height="670" width="250"></iframe>
                <figcaption> This graph shows the bottom three words that end with -ly. Of couse these are not used much they are the bottom three! There isn't much data to see.
                It is just interesting to see the lowest use words.</figcaption>
            </figure>
            </figure>
            <img src="support/header.png" alt="pokeball" class="head" />
            <h1>Interesting Findings </h1>
            <figure class="blocka">
            <p>Normal moves have the most moves in all pokemon games combined.</p>
            <p>Fairy and Ground have very few move in every generation.</p>
            <p>The Psychic type has a move called psychic. In the Cytoscope, the type name is
                colored pink because of the same name.</p>
            <p>Dynamax moves don't have any status moves. They are either physical or special. Any
                status condition, whether it to be to the battlefield or opposing pokemon, comes as
                a side effect.</p>
            </figure>
