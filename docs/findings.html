            <h3>Interesting Findings</h3>
            <p>Normal moves have the most moves in all pokemon games combined.</p>
            <p>Fairy and Ground have very few moves in every generation.</p>
            <p>The Psychic type has a move called psychic. In the Cytoscope, the type name is colored pink because of the same name.</p>
            <p>Dynamax moves don't have any status moves. They are either physical or special. Any status condition, whether it to be to the battlefield or opposing pokemon, comes as a side effect.</p>
